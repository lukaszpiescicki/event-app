{% extends 'base.html' %}
{% block content %}
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Date</th>
                            <th scope="col">Time</th>
                            <th scope="col">Place</th>
                        </tr>
                    </thead>
                    <tbody>
                    {#TODO jak zmienić szerokość tabeli#}
                        {% for event in events %}
                            <tr>
                                <th scope="row">{{ forloop.counter }}</th>
                                <th><a href="{% url 'event-detail' event.id %}">{{ event.name }}</a></th>
                                <th>{{ event.date }}</th>
                                <th>{{ event.time }}</th>
                                <th>{{ event.place }}</th>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</article>
{% endblock %}
