{% extends 'base.html' %}
{% block content %}
    <article>
        <a class="mr-2" href="#">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted }}</small>
        <br><br>
        <div>
            <h2>{{ object.title }}</h2>
            {{ object.content }}
        </div>
        <br><br>
    </article>
{% endblock %}
